<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Đánh giá</title>
    <link rel="stylesheet" href="rate.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>


</head>
<body>
    <section>
        <header>
            <ul>
                <li ></li>
                <li><a href="test.html">Trang chủ</a></li> 
                <li><a href="ranking.html">Bảng xếp hạng</a></li>
                <li class="active"><a href="rate.html">Đánh giá</a></li>
                <li class="sign-up"><a href="login.html"><i class="far fa-user-circle"></i></a></li>
            </ul>
            <div class="banner-project">
                Super Project
                
            </div>
            <div class="search-box">
                <input class="search-txt" type="text" name="" placeholder="Tìm kiếm giáo viên">
                <a class="search-btn" href="#">
                    <i class="fas fa-search"></i>
                </a>
            </div>
            
        </header>
        
        <br>
        <br>
        <br>
        
       
       
    </section>
    
    <div class="form-element slider required quality">
        <div class="label">
          <div class="counter">2</div>
          <div class="text" title="">Rate Your Professor</div>
        </div>

        <div class="input">
          <div class="rate-number">0</div>
          <div id="overallSlider" class="rate-slider ui-slider ui-corner-all ui-slider-horizontal ui-widget ui-widget-content" data-value="0" data-rating="poor"><div class="ui-slider-range ui-corner-all ui-widget-header ui-slider-range-min" style="width: 0%;"></div><span tabindex="0" class="ui-slider-handle ui-corner-all ui-state-default" style="left: 0%;"><div class="bubble" style="height: 40px; width: 120px; top: -46px; background-position: 45px 32px;" width:120px;'=""><span class="text">Rate from 1-5</span></div><div class="bubble" style="height: 40px; width: 120px; top: -46px; background-position: 45px 32px;" width:120px;'=""><span class="text">Rate from 1-5</span></div></span></div>
          <input type="hidden" name="overallrating" value="0">
          <span class="help-toggle"></span>
          <div class="bubble-text" data-bub1="Profs get F's too" data-bub2="Mediocre at best" data-bub3="Fine" data-bub4="Solid choice" data-bub5="A real gem">
          </div>
        </div>

        <div class="help-text">How would you rate this professor as an instructor?</div>

      <!-- Extra Text Fields -->
        <div class="extra">
            <div class="error">This field is required.</div>
        </div>

        <!-- Extra Text Fields -->
    </div>
       
         
    
    
</body>
</html>
